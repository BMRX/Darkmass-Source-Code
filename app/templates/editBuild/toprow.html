<div class="col-12 col-sm-6 text-start">
    <div class="card build-editor-settings">
        <div class="card-body build-editor-box d-flex flex-column justify-content-center p-3">
            <input class="w-100 mb-1" type="text" name="build-name" id="build-name" value="{{build.buildName}}" placeholder="Enter build name...">
            <p class="font-worksans-light small-text mb-0">Build Name</p>
        </div>
    </div>
</div>
<div class="col-12 col-sm-6 text-start">
    <div x-data="
    {
    everyoneIcon: 'fa-solid fa-eye fa-2x fa-editor-set',
    linkIcon: 'fa-solid fa-link fa-2x fa-editor-set',
    privateIcon: 'fa-solid fa-lock fa-2x',
    visibility: '{{build.visibility}}',
    visibilityDesc: '',
    visibilityIcon: null,

    init() {
        this.visibilityIcon = this.everyoneIcon;
    }

    }">
        <div data-bs-toggle="modal" data-bs-target="#visibilityModal" class="card build-editor-box build-editor-settings p-3">
            <div class="card-body d-flex flex-row p-0">
                <div class="public-icon d-flex align-items-center">
                    <i x-bind:class="visibilityIcon"></i>
                </div>
                <div class="d-flex flex-column ps-4">
                    <h4 x-text="visibility" class="font-capp"></h4>
                    <p class="font-worksans-light mb-0 small-text-14" x-text="visibilityDesc"></p>
                </div>
            </div>
        </div>
        <input type="hidden" name="visibilitySelected" x-model="visibility">
        <!-- Modal -->
        <div class="modal fade" id="visibilityModal" tabindex="-1" aria-labelledby="visibilityModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body h-auto">
                        <div class="row">
                            <button class="visibilitySelectButton p-0 border-0 text-white" type="button"
                                    @click='visibility = "public", visibilityDesc = "Visibile to everyone", visibilityIcon = everyoneIcon'>
                                <div class="modal-select-bg" id="visibility-select" >
                                    <div class="d-flex flex-row p-3">
                                        <div class="public-icon d-flex align-items-center">
                                            <i class="fa-solid fa-eye fa-editor-set fa-2x"></i>
                                        </div>
                                        <div class="d-flex flex-column ps-4 text-start">
                                            <h4>Public</h4>
                                            <p class="font-worksans-light mb-0 small-text-14">Visible to everyone</p>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="row">
                            <button class="visibilitySelectButton p-0 border-0 text-white" type="button"
                                    @click='visibility = "link-only", visibilityDesc = "Only visible to people with the link", visibilityIcon = linkIcon'>
                                <div class="modal-select-bg" id="visibility-select" >
                                    <div class="d-flex flex-row p-3">
                                        <div class="public-icon d-flex align-items-center">
                                            <i class="fa-solid fa-link fa-editor-set fa-2x"></i>
                                        </div>
                                        <div class="d-flex flex-column ps-4 text-start">
                                            <h4>Link Only</h4>
                                            <p class="font-worksans-light mb-0 small-text-14">Only visible to people with the link</p>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="row">
                            <button class="visibilitySelectButton p-0 border-0 text-white" type="button"
                                    @click='visibility = "private", visibilityDesc = "Only visible to you", visibilityIcon = privateIcon'>
                                <div class=" modal-select-bg" id="visibility-select" >
                                    <div class="d-flex flex-row p-3">
                                        <div class="public-icon d-flex align-items-center">
                                            <i class="fa-solid fa-lock fa-editor-set fa-2x"></i>
                                        </div>
                                        <div class="d-flex flex-column ps-4 text-start">
                                            <h4>Private</h4>
                                            <p class="font-worksans-light mb-0 small-text-14">Only visible to you</p>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="weapon-frame-top d-flex align-items-center px-0">
                        <img src="/static/img/borders/talent-border-top.png" alt="" class="frame-center ranged">
                    </div>
                    <div class="weapon-frame-bottom d-flex align-items-center px-0">
                        <img src="/static/img/borders/talent-border-bot.png" alt="" class="frame-center ranged">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
